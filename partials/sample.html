	<hr>
	<div>
		<ul>
			<li>ID: {{documentData.attributes.r_object_id}}</li>
			<li>Type: {{documentData.attributes.r_object_type}}</li>

			<li>Title: {{documentData.attributes.title}}</li>
		</ul>
	</div>
</div>
